<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Karthik Kammari - Web Developer, Programmer</title>

  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="Intro.html">My Intro</a></li>
          <li><a href="Services.html">Services</a></li>
           <li><a href="Contactme.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="ham.png" alt="" width="23">
        <img class="cross" src="cross.png" alt="" width="23">
      </div>
   <div class="contactForm">
    <h1>Contact me for work or general enquires</h1>
    <form>
        <div class="mb-3">
          <label for="clientname" class="form-label">Name</label>
          <input type="name" class="form-control" id="clientname">
        </div>
        <div class="mb-3">
          <label for="clientemail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="clientPhone" class="form-label">Phone</label> 
          <input type="phone" class="form-control" id="Phone">
        </div>
        <div class="mb-3">
            <label for="clientenquiry" class="form-label">Enquiry</label>
            <input type="text" class="form-control" id="clientenquiry">
          </div>
        <div class="mb-3" id="form-check">
          <input type="checkbox" class="form-check-input" id="isclient">
          <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
        </div>
        <button type="submit" class="btn btn-sm">Submit</button>
      </form>
   </div>
   <script src="script.js"></script>
  </body>
